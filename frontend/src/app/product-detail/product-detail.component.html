<div class="container container-fluid">
    @if(product !== null) {
        <div class="row f-flex justify-content-around">
            <div class="col-12 col-lg-5 img-fluid" id="product_image">
                <img src="{{'assets'+product.images[0].image}}" alt="sdf" height="500" width="500">
            </div>

            <div class="col-12 col-lg-5 mt-5">
                <h2 style="font-family: 'Times New Roman', Times, serif;font-weight: bold;">{{product.name}}</h2>
                <p id="product_id" style="font-family: 'Times New Roman', Times, serif;">Product #{{product._id}}</p>

                <hr>

                <div class="rating-outer">
                    <div class="rating-inner" [ngStyle]="{'width': product.ratings / 5 * 100 + '%' }"></div>
                </div>


                <hr>

                <p id="product_price" style="font-family: 'Times New Roman', Times, serif;">${{product.price}}</p>
                <div class="stockCounter d-inline">
                    <span class="btn btn-danger minus" (click)="decreaseQty()" >-</span>

                    <input type="number" class="form-control count d-inline" value="1" [(ngModel)]="qty" readOnly />

                    <span class="btn btn-primary plus" (click)="increaseQty()" style="background-color: rgb(37, 65, 117);">+</span>
                </div>
                <button type="button" id="cart_btn" class="btn btn-primary d-inline ml-4" (click)="addToCart()" style="background-color: darkcyan;font-family: 'Times New Roman', Times, serif;">Add to Cart</button>

                <hr/>

                <p style="font-family:'Times New Roman', Times, serif;">Status: <span id="stock_status" [innerText]="product.stock > 0 ? 'In Stock': 'Out of stock' " [ngStyle]="{'color':product.stock > 0 ? 'green': 'red'}" ></span></p>

                <hr/>

                <h4 class="mt-2" style="font-family: 'Times New Roman', Times, serif;font-weight: bold;">Description:</h4>
                <p style="font-family: 'Times New Roman', Times, serif;">{{product.description}}</p>
                <hr/>
                <p id="product_seller mb-3" style="font-family: 'Times New Roman', Times, serif;">Sold by: <strong>{{product.seller}}</strong></p>
                
                
            </div>

        </div>
    }
    @else {
        <h3>No Product Found</h3>
    }
</div>
